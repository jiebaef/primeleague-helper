<div id="player-container">
	<h3>Team: {{ team.name }} (<a href="{{ team.opgg }}">OP.GG</a>) </h3>
	<table class="players">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Link</th>
				<th>Game Account</th>
			</tr>
		</thead>
		<tbody id="player-content">
			{% for player in team.data %}
			{% include "player.html" %}
			{% endfor %}
		</tbody>
	</table>
</div>
